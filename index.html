<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="container">
        <div id="start-screen" class="start">
            <h1> Web API: Coding Quiz </h1>
            <p>
                Answer the following questions that are presented within the time limit given. If you answer a question incorrect then your score will decrease along with a deduction of time.
            </p>
        </div>
        <div class="buttons">
            <button id="start"> Start Quiz </button>
        </div>
        </div>
        <div id="questions" class="hide">
        <h2 id="questions-title"></h2>
        <div id="choices" class="choices"></div>
        </div>
     <div id="end-screen" class="hide">
        <h2> You're Done! </h2>
        <p> Your final score is <span id="final-score"></span></p>
        <p> Enter Initials Here: <input type="text" id="initials" max="3"/>
        <button id="submit">Submit</button>
        </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="questions.js"></script>
    <script src="logic.js"></script>
</body>
</html>
